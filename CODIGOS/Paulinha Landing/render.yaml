services:
  - type: web
    name: paulinha-landing
    runtime: node
    buildCommand: |
      mkdir -p /opt/render/project/src
      cp package.json /opt/render/project/src/
      cp package-lock.json /opt/render/project/src/
      cd /opt/render/project/src
      npm install --no-audit --no-fund
      npm run build
    startCommand: cd /opt/render/project/src && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true 