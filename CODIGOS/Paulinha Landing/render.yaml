services:
  - type: web
    name: paulinha-landing
    runtime: node
    buildCommand: |
      chmod -R 755 .
      npm cache clean --force
      npm install --no-audit --no-fund
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true 