services:
  - type: web
    name: paulinha-landing
    runtime: node
    buildCommand: cd /opt/render/project/src && npm install && npm run build
    startCommand: cd /opt/render/project/src && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true 