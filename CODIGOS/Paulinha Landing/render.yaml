services:
  - type: web
    name: paulinha-landing
    runtime: node
    buildCommand: |
      mkdir -p /opt/render/project/src
      cp -r * /opt/render/project/src/
      cp -r .* /opt/render/project/src/ 2>/dev/null || true
      cd /opt/render/project/src
      echo "Conteúdo do diretório src:"
      ls -la
      npm install --no-audit --no-fund
      npm run build
    startCommand: cd /opt/render/project/src && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true 