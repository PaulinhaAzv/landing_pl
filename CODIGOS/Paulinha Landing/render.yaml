services:
  - type: web
    name: paulinha-landing
    runtime: node
    buildCommand: |
      echo "Diretório atual: $(pwd)"
      echo "Conteúdo do diretório:"
      ls -la
      npm config set prefix /opt/render/project/src
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true 